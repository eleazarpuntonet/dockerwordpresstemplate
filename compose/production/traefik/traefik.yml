log:
  level: INFO  
  format: common
  filePath: /var/log/traefik/traefik.log


accesslog:
  format: common
  filePath: /var/log/traefik/access.log

entryPoints:
  web:
    # http
    address: ':80'
      # https://docs.traefik.io/routing/entrypoints/#entrypoint
      redirections:
        entryPoint:
          to: web-secure

  web-secure:
    address: ':443'  

  wordpress-db:
    address: ':3306'  


certificatesResolvers:
  letsencrypt:
    acme:
      email: 'eleazar.sb18@gmail.com' 
      storage: /etc/traefik/acme/acme.json 
      httpChallenge:
        entryPoint: web  

http:
  routers:
    web-secure-router:
      rule: 'Host(`inmopage.duckdns.org`)' 
      entryPoints:
        - web  
        - web-secure  
      service: nginx  
      tls:
        certResolver: letsencrypt 

    wordpress-db-router:
      rule: 'Host(`54.224.246.216`)' 
      entryPoints:
        - wordpress-db
      service: db  


  services:
    nginx:
      loadBalancer:
        servers:
          - url: http://nginx:80

    db:
      loadBalancer:
        servers:
          - url: http://db:3306

providers:
  file:
    filename: /etc/traefik/traefik.yml  
    watch: true  